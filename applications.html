<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поданные заявки</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            background: #f9f9f9;
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: #22446D;
            color: #fff;
            padding: 14px 24px 14px 72px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.09);
            display: flex;
            align-items: center;
            min-height: 56px;
        }
        .header-logo {
            position: absolute;
            left: 14px;
            top: 6px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
        }
        .header-title {
            margin-left: 0; font-size: 1.25em;
        }
        .container {
            max-width: 860px;
            margin: 0 auto;
            padding: 80px 16px 16px 16px;
        }
        h2 {
            margin-bottom: 22px;
            color: #22446D;
            font-size: 1.35em;
        }
        table {
            width: 100%;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-collapse: collapse;
            margin-bottom: 44px;
        }
        th, td {
            font-weight: 700;
            padding: 14px 10px;
            text-align: left;
        }
        th {
            background: #eef2fa;
            color: #22446D;
            font-size: 1em;
        }
        tr:not(:last-child) td {
            border-bottom: 1px solid #f0f0f0;
        }
        td {
            color: #2d2d2d;
            font-weight: 400;
            font-size: 0.98em;
        }
        .empty {
            text-align: center;
            color: #aaa;
            padding: 32px 0;
        }
        @media (max-width: 900px) {
            .container { padding-top: 70px; }
            .header-logo { width: 36px; height: 36px; }
            header { padding-left: 54px; }
        }
        @media (max-width: 600px) {
            .container { padding: 60px 6px 10px 6px; }
            th, td { padding: 10px 4px; font-size: 0.92em; }
        }
    </style>
</head>
<body>
<header>
    <div class="header-logo">
        <!-- SVG логотип, как на главной -->
        <svg width="44" height="44" viewBox="0 0 375 371" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M280.411 370.975H95.2593V320.662H142.889L152.281 284.437H224.061L234.794 320.662H280.411V370.975Z" fill="#FF8B00"/>
            <path d="M95.2593 -5.2478e-05L280.411 -6.86646e-05L280.411 50.313L232.782 50.313L223.39 86.5383L151.61 86.5383L140.876 50.313L95.2593 50.313L95.2593 -5.2478e-05Z" fill="#FF8B00"/>
            <path d="M-4.62402e-05 277.728L-3.8147e-05 92.576L50.313 92.576L50.313 140.206L86.5384 149.598L86.5384 221.377L50.313 232.111L50.313 277.728L-4.62402e-05 277.728Z" fill="#FF8B00"/>
            <path d="M375 92.5761L375 277.728L324.687 277.728L324.687 230.098L288.462 220.707L288.462 148.927L324.687 138.193L324.687 92.5761L375 92.5761Z" fill="#FF8B00"/>
            <path d="M230.769 259.615H142.218L114.043 231.44V140.876L142.218 111.359H230.769L260.286 140.876V231.44L230.769 259.615Z" fill="white"/>
            <path d="M165.698 163.014L145.573 142.889V228.086H177.102L186.494 239.49L196.556 228.086H227.415V142.889L206.619 163.014V205.948H196.556V142.889L186.494 133.497L175.76 144.901V205.948H165.[...]
        </svg>
    </div>
    <div class="header-title">Поданные заявки</div>
</header>
<div class="container">
    <h2>Список поданных форм</h2>
    <table id="applications-table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Вариант 1</th>
                <th>Вариант 2</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr class="empty">
                <td colspan="4">Нет поданных заявок</td>
            </tr>
        </tbody>
    </table>
</div>
<script>
// Получение заявок из localStorage и отображение их в таблице
function loadApplications() {
    const tableBody = document.getElementById('table-body');
    let apps = [];
    try {
        apps = JSON.parse(localStorage.getItem('applications') || '[]');
    } catch { apps = []; }
    tableBody.innerHTML = '';
    if (apps.length === 0) {
        tableBody.innerHTML = `<tr class="empty"><td colspan="4">Нет поданных заявок</td></tr>`;
        return;
    }
    apps.forEach(app => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${escapeHTML(app.name)}</td>
            <td>${escapeHTML(app.email)}</td>
            <td>${escapeHTML(app.option1)}</td>
            <td>${escapeHTML(app.option2)}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Простая функция экранирования текста
function escapeHTML(str) {
    if (!str) return '';
    return String(str).replace(/[<>&"']/g, function(m) {
        return ({
            '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;', "'": '&#39;'
        })[m];
    });
}

// Загрузка при открытии страницы
window.addEventListener('DOMContentLoaded', loadApplications);
</script>
</body>
</html>
