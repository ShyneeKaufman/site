<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подані заявки</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'TT Firs Neue';
            src: local('TT Firs Neue'), url('https://fonts.cdnfonts.com/s/17508/TTFirsNeue-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', 'TT Firs Neue', Arial, sans-serif;
            font-weight: 700;
            background: #f9f9f9;
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: #FF8B00;
            color: #fff;
            padding: 18px 24px 18px 90px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            min-height: 82px;
            height: auto;
        }
        .header-logo {
            position: absolute;
            left: 18px;
            top: 12px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
        }
        .header-logo svg {
            width: 56px;
            height: 56px;
        }
        .header-title {
            font-family: 'TT Firs Neue', 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.22em;
            letter-spacing: 0.01em;
            line-height: 1.18;
            color: #fff;
            margin-left: 0;
            text-shadow: 0 2px 12px rgba(34,68,109,0.10);
            max-width: 950px;
        }
        .header-title .org {
            font-size: 1.13em;
            font-weight: 700;
            display: block;
        }
        .header-title .dep {
            font-size: 1em;
            font-weight: 400;
            opacity: 0.95;
            display: block;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 118px 16px 20px 16px;
        }
        .platform-block {
            background: rgba(34,68,109,0.85);
            border-radius: 18px;
            padding: 34px 28px 34px 28px;
            margin-bottom: 36px;
            box-shadow: 0 2px 24px rgba(34,68,109,0.11);
        }
        h2 {
            margin-bottom: 22px;
            color: #FF8B00;
            font-size: 1.25em;
            font-family:'TT Firs Neue', 'Montserrat', Arial,sans-serif;
        }
        table {
            width: 100%;
            background: rgba(255,255,255,0.91);
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-collapse: collapse;
            margin-bottom: 24px;
            overflow: hidden;
        }
        th, td {
            font-weight: 700;
            padding: 14px 10px;
            text-align: left;
        }
        th {
            background: #eef2fa;
            color: #22446D;
            font-size: 1em;
        }
        tr:not(:last-child) td {
            border-bottom: 1px solid #f0f0f0;
        }
        td {
            color: #2d2d2d;
            font-weight: 400;
            font-size: 0.98em;
            background: rgba(255,255,255,0.76);
        }
        .empty {
            text-align: center;
            color: #aaa;
            padding: 32px 0;
        }
        .delete-btn {
            background: #FF8B00;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 12px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.16s;
        }
        .delete-btn:hover {
            background: #cc7000;
        }
        @media (max-width: 900px) {
            .container { padding-top: 110px; }
            .header-logo { width: 48px; height: 48px; }
            .header-logo svg { width: 48px; height: 48px; }
            header { padding-left: 58px; min-height: 70px;}
        }
        @media (max-width: 600px) {
            .container { padding: 100px 4px 10px 4px; }
            th, td { padding: 10px 4px; font-size: 0.92em; }
            .header-title { font-size: 0.93em; }
            header { padding: 10px 8px 10px 68px; min-height: 70px;}
            .header-logo, .header-logo svg { width: 38px; height: 38px; top: 8px;}
            .platform-block { padding: 13px 5px 18px 5px; }
        }
    </style>
</head>
<body>
<header>
    <div class="header-logo">
        <!-- Новый SVG логотип -->
        <svg width="56" height="53" viewBox="0 0 427 403" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M280 403H95.0001V348.93H142.591L151.975 310H223.696L234.42 348.93H280V403Z" fill="#22446D"/>
            <path d="M95.2593 32L280.411 32L280.411 82.313L232.782 82.313L223.39 118.538L151.61 118.538L140.877 82.3131L95.2594 82.3131L95.2593 32Z" fill="#22446D"/>
            <path d="M4.53125e-05 309.728L5.34058e-05 124.576L50.3131 124.576L50.3131 172.206L86.5384 181.598L86.5384 253.378L50.3131 264.111L50.3131 309.728L4.53125e-05 309.728Z" fill="#22446D"/>
            <path d="M375 124L375 310L324.419 310L324.419 262.152L288 252.717L288 180.609L324.419 169.826L324.419 124L375 124Z" fill="#22446D"/>
            <path d="M230.769 291.615H142.218L114.043 263.44V172.877L142.218 143.36H230.769L260.286 172.877V263.44L230.769 291.615Z" fill="white"/>
            <path d="M165.698 195.014L145.573 174.889V260.086H177.102L186.494 271.49L196.556 260.086H227.415V174.889L206.619 195.014V237.948H196.556V174.889L186.494 165.497L175.76 176.901V237.948H165.698V195.014Z" fill="#22446D"/>
        </svg>
    </div>
    <div class="header-title">
        <span class="org">КЗ “Центр Надання Соціальних Послуг” Таращанської Міської Ради</span>
        <span class="dep">Відділення “Ветеранський простір”</span>
    </div>
</header>
<div class="container">
    <div class="platform-block">
        <h2>Список поданих заявок</h2>
        <table id="applications-table">
            <thead>
                <tr>
                    <th>Ім'я</th>
                    <th>Телефон</th>
                    <th>Категорія особи</th>
                    <th>Послуга</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr class="empty">
                    <td colspan="5">Немає поданих заявок</td>
                </tr>
            </tbody>
        </table>
        <button class="delete-btn" id="clear-all-btn" style="margin-top:12px;">Видалити всі заявки</button>
    </div>
</div>
<script>
function loadApplications() {
    const tableBody = document.getElementById('table-body');
    let apps = [];
    try { apps = JSON.parse(localStorage.getItem('applications') || '[]'); } catch { apps = []; }
    tableBody.innerHTML = '';
    if (apps.length === 0) {
        tableBody.innerHTML = `<tr class="empty"><td colspan="5">Немає поданих заявок</td></tr>`;
        return;
    }
    apps.forEach((app, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${escapeHTML(app.name)}</td>
            <td>${escapeHTML(app.phone || "")}</td>
            <td>${escapeHTML(app.option1)}</td>
            <td>${escapeHTML(app.option2)}</td>
            <td><button class="delete-btn" onclick="deleteApplication(${idx})">Видалити</button></td>
        `;
        tableBody.appendChild(row);
    });
}
function deleteApplication(idx) {
    let apps = [];
    try { apps = JSON.parse(localStorage.getItem('applications') || '[]'); } catch { apps = []; }
    apps.splice(idx, 1);
    localStorage.setItem('applications', JSON.stringify(apps));
    loadApplications();
}
document.getElementById('clear-all-btn').onclick = function() {
    if (confirm('Ви дійсно бажаєте видалити всі заявки?')) {
        localStorage.removeItem('applications');
        loadApplications();
    }
};
function escapeHTML(str) {
    if (!str) return '';
    return String(str).replace(/[<>&"']/g, function(m) {
        return ({
            '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;', "'": '&#39;'
        })[m];
    });
}
window.addEventListener('DOMContentLoaded', loadApplications);
</script>
</body>
</html>
